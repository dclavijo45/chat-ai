<main themeColor>
    <div class="new-chat" themeColor>
        <div class="ai-logos">
            <img class="logo" [class.active]="aiEngine() == AiEngineEnum.deepseek" src="/assets/img/deepseek-logo.png"
                alt="Logo Deepseek" width="24" height="24" title="Deepseek" (click)="setEngine(AiEngineEnum.deepseek)"
                themeColor>

            <img class="logo" [class.active]="aiEngine() == AiEngineEnum.openai" src="/assets/img/chat-gpt-logo.png"
                alt="Logo chat gpt" width="24" height="24" title="ChatGPT" (click)="setEngine(AiEngineEnum.openai)"
                themeColor>

            <img class="logo" [class.active]="aiEngine() == AiEngineEnum.gemini" src="/assets/img/gemini-logo.png"
                alt="Logo gemini" width="24" height="24" title="Gemini" (click)="setEngine(AiEngineEnum.gemini)"
                themeColor>

            <img class="logo" [class.active]="aiEngine() == AiEngineEnum.anthropic" src="/assets/img/anthropic-logo.png"
                alt="Logo anthropic" width="24" height="24" title="Anthropic"
                (click)="setEngine(AiEngineEnum.anthropic)" themeColor>

            <img class="logo" [class.active]="aiEngine() == AiEngineEnum.qwenai" src="/assets/img/qwen-logo.png"
                alt="Logo qwen" width="24" height="24" title="Qwen" (click)="setEngine(AiEngineEnum.qwenai)" themeColor>

            <img class="logo" [class.active]="aiEngine() == AiEngineEnum.mistral" src="/assets/img/mistral-logo.png"
                alt="Logo mistral" width="24" height="24" title="Mistral" (click)="setEngine(AiEngineEnum.mistral)"
                themeColor>

            <img class="logo" [class.active]="aiEngine() == AiEngineEnum.grok" src="/assets/img/grok-logo.png"
                alt="Logo grok" width="24" height="24" title="Grok" (click)="setEngine(AiEngineEnum.grok)" themeColor>

            <img class="logo" [class.active]="aiEngine() == AiEngineEnum.perplexity" src="/assets/img/perplexity-logo.png"
                alt="Logo perplexity" width="24" height="24" title="Perplexity" (click)="setEngine(AiEngineEnum.perplexity)" themeColor>
        </div>

        <span class="text-new" (click)="addChat()" themeColor>{{ 'chat.chat-list.new-chat' | translate }} <i
                class="material-icons-outlined add-icon" themeColor>add</i></span>
    </div>

    <div class="chat-list scroll-1">
        <span class="chat-list-title" themeColor>Chats</span>

        <div *ngFor="let chat of chatList(); index as i" class="chat-element" [class.active]="chatSelected() == chat.id"
            (click)="selectChat(chat.id)" themeColor>
            {{ 'chat.chat-list.conversation' | translate }} #{{ i + 1 }}
        </div>
    </div>

    <footer>
        <i class="material-icons-outlined theme-color-icon" (click)="toggleThemeColor()" themeColor>{{
            (themeColor | async) ==
            'light' ? 'dark_mode' : 'light_mode' }}</i>

        <i class="material-icons-outlined" #ngxContextMenu="ngxContextMenu" [contextMenu]="oneContextMenu"
            (click)="ngxContextMenu?.open($event)" themeColor>
            translate
        </i>
    </footer>
</main>

<context-menu #oneContextMenu>
    <ng-template contextMenuItem *ngFor="let language of languages" [disabled]="language.code == currentLanguage"
        (execute)="changeLanguage(language)">{{
        language.name }}</ng-template>
</context-menu>
